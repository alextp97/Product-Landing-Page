<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <LINK REL=StyleSheet HREF="style.css" TYPE="text/css" MEDIA=screen>
    <title>Product Landing Page - ATP</title>
</head>
  
  <body>
    
    <!--Código de la parte superior de la web-->
    <header id="header">
      <div class="dimg">
        <img id="header-img" src="https://gruposylvestris.com/wp-content/uploads/2020/05/logo-mercadona.png" alt="Mercadona Supermercado de confianza">
      </div>
      
      <!--Código para los botones de navegación y la barra de la misma-->
      <nav id="nav-bar">
        <ul>
          <li>
            <a class="nav-link" href="#cfunciona">¿Como funciona?</a>  
          </li>
          
          <li>
            <a class="nav-link" href="#ventajas">Ventajas</a>
          </li>
          
          <li>
            <a class="nav-link" href="#footer">Contactar</a>
          </li>
        </ul>
      </nav>
    </header>
    
    <!--Aquí empieza el cuerpo de la web-->
    <div class="cuerpo">
      
      
      
      <!--Código para el campo de email y el botón de enviar-->
      <section id="ventajas">
        <h3>¿Te gustaría recibir nuestras novedades?</h3>
        <!--Cçodigo del formulario-->
        <form id="form" action=" https://www.freecodecamp.com/email-submit">
          <input id="email" name="email" type="email" placeholder="Introduce tu email" required />
          <input id="submit" class="btn" name="submit" type="submit" value="¡Enviar!" />
        </form>
      </section>


      <!--Parte del código para el vídeo-->
      <section id="cfunciona">
        <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/_4yQ8u0Iz-w" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </section>
      
     <!-- Código del pie de página-->
    <footer id="footer">
      <ul>
        <li><a href="#">Privacidad</a></li>
        <li><a href="#">Términos y condiciones</a></li>
        <li><a href="#">Contacta con nosotros</a></li>
      </ul>
      <span>Copyright 2022, Original Trombones</span>
    </footer>
    </div>
    
  </body>
</html>
